  - { name: 倍率, type: select, proxies: [Mytvsuper, MytvsuperUS, MytvsuperHK], <<: *use_p, filter: "0.01", icon: https://raw.githubusercontent.com/lige47/QuanX-icon-rule/main/icon/quanqiu(3).png }
