# mihomo (Clash Meta) 懒人配置
# 版本 V1.8-240904
# https://gist.github.com/liuran001/5ca84f7def53c70b554d3f765ff86a33
# https://obdo.cc/meta
# 修改自官方示例规则 https://wiki.metacubex.one/example/#meta
# 尽量添加了较为详尽的注释，不理解的地方建议对照 虚空终端 (Clash Meta) Docs 进行理解
# 虚空终端 (Clash Meta) Docs 地址: https://wiki.metacubex.one


# 分组
pr:
  &pr {
    type: select,
    proxies:
      [
        节点选择,
        香港,
        台湾,
        日本,
        新加坡,
        美国,
        倍率,
        Mytvsuper,
        MytvsuperUS,
        MytvsuperHK,
        其它地区,
        全部节点,
        自动选择,
        DIRECT,
      ],
  }
# 延迟检测 URL
p: &p
  type: http
  # 自动更新订阅时间，单位为秒
  interval: 86400
  health-check:
    enable: true
    #url: https://cp.cloudflare.com
    url: https://www.gstatic.com/generate_204
    # 节点连通性检测时间，单位为秒
    interval: 43200
    # 节点超时延迟，单位为毫秒
    timeout: 1000
    # 节点自动切换差值，单位为毫秒
    tolerance: 100

LoadBalance: &LoadBalance {type: load-balance, interval: 6, lazy: true, url: 'https://www.google.com/generate_204', disable-udp: false, strategy: consistent-hashing, timeout: 2000, max-failed-times: 3, expected-status: 204, hidden: true}
# 基础配置
# --------------------------------------------------
# 如果你是小白，那么你只需要修改分割线以内的内容
# 其他部分保持不动即可
# 如果你需要使用大于两个机场，在下方 `use` 处添加 `订阅三` （名字可以自己取），然后在 `proxy-providers` 照例添加订阅链接即可
# 反之，如果你只需要使用一个，那么将 `订阅二` 前添加 `#` 进行注释即可

# 订阅名，记得修改成自己的
# 添删订阅在这里和下方订阅链接依葫芦画瓢就行
use_p: &use_p
  # 如果不希望自动切换请将下面两行注释对调
  type: select
  #type: url-test
  use:
    - ACA
    - Ash
    - PQ机场
    - JayCloud
    - YF机场
    - NiceDuck
    # - 本地配置

# 订阅链接
# 对于订阅来说，path 为选填项，但建议启用
# 本地配置可以只填 path
proxy-providers:
  ACA:
    <<: *p
    # path: ./proxy_provider/ACA.yaml
    url: "https://dadada.acaisbest.com/api/v1/client/subscribe?token=4d4e8c97ccd9f8defb788e8b838eb5e9"
    exclude-filter: "套|距|剩|官"

  Ash:
    <<: *p
    # path: ./proxy_provider/Ash.yaml
    url: "https://junnanliangnv.egfu.cn/api/v1/client/subscribe?token=666370e1eeb462deffe0a8b8a8249183"
    exclude-filter: "套|距|剩|官|去除"

  PQ机场:
    <<: *p
    # path: ./proxy_provider/PQ机场.yaml
    url: "https://xn--cp3a08l.com/api/v1/client/subscribe?token=a396deeda55a15f90e5677e9d0418b27"
    override:
      proxy-name:
      - pattern: "0.01倍"
        target: "0.01x"
    exclude-filter: "套|距|剩|官|2倍|5倍"

  JayCloud:
    <<: *p
    # path: ./proxy_provider/JayCloud.yaml
    url: "https://study.jaycloud11111.top/study?token=b2590afb3a5e508734b1d45bd777dcdf"
    override:
      proxy-name:
      - pattern: "油管无广告"
        target: ""
    exclude-filter: "套|距|剩|官"

  YF机场:
    <<: *p
    # path: ./proxy_provider/YF机场.yaml
    url: "https://www.yfjc.xyz/api/v1/client/subscribe?token=1b1502df00abe390e4acf2b1fe6e0f07"
    exclude-filter: "套|距|剩|官"
  mytvsuper:
    <<: *p
    # path: ./proxy_provider/mytvsuper.yaml
    url: "https://sub.443888.xyz/vless"
    exclude-filter: "套|距|剩|官"
  NiceDuck:
    <<: *p
    # path: ./proxy_provider/NiceDuck.yaml
    url: "https://sub1.niceduck.cloud/api/v1/client/hy?token=bb836dc16e335654378a8eacbbc4a2e3"
    exclude-filter: "套|距|剩|官"
  # 本地配置:
    # <<: *p
    # path: ./proxy_provider/本地配置.yaml

